<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>responsive</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="navbar">
            <img src="logo.png" class="logo">
            <nav>
                <ul id="menulist">
                    <li><a href="#">Game Controllers</a></li>
                    <li><a href="#">VR Accesories</a></li>
                    <li><a href="#">Media Remotes</a></li>
                    <li><a href="#">Others</a></li>
                </ul>
            </nav>
            <img src="menu.png" class="menu-icon"
            onclick="togglemenu()">
        </div>

        <div class="row">
            <div class="col-1">
                <h2>PS3 V2<br>Dualshock</h2>
                <h3>Wireless Controller for PlayStation 4</h3>
                <p>(Compatible/Generic</p>
                <h4>$32.50</h4>
                <button type="button">Buy Now<img src="arrow.png"></button>
            </div>
            <div class="col-2">
                <img src="controller.png" class="controller">
                <div class="color-box"></div>
                <div class="add-btn">
                    <img src="add.png">
                    <p><small>Add to cart</small></p>
                </div>
            </div>
        </div>

        <div class="social-links">
            <img src="fb.png">
            <img src="tw.png">
            <img src="ig.png">
        </div>

    </div>

    <script>

        var menulist = document.getElementById("menulist");

        menulist.style.maxHeight = "0px";

        function togglemenu(){

            if(menulist.style.maxHeight == "0px")
                {
                    menulist.style.maxHeight = "130px";
                }
                else
                {
                    menulist.style.maxHeight = "0px";
                }
        }
    </script>

</body>
</html>
